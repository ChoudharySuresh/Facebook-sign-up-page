<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="bg-gray-100 flex flex-col items-center gap-8 pt-16 pb-28 md:flex-row md:pr-12 md:justify-center lg:h-[100vh]">
        <div class="lg:w-[40%]">
            <img src="facebook logo.svg" alt="facebook logo" class="w-72"> 
            <h2 class="text-lg mx-8 lg:text-3xl">Facebook helps you connect and share with the people in your life.</h2>
        </div>

        <div class="bg-white mx-1 flex flex-col p-4 rounded-lg shadow-md w-[85%] relative lg:w-[28rem]">
            <input type="email" name="email" placeholder="Email Address or Phone Number" class="px-4 py-3 my-2 border border-gray-300 outline-blue-500 rounded-lg">
            <input type="password" name="password" placeholder="Password" class="px-4 py-3 my-2 border border-gray-300 outline-blue-500 rounded-lg">
            <button class="bg-[#1877f2] px-4 text-xl border-none cursor-pointer leading-10 font-bold text-white rounded-md">Log In</button>
            <p class="text-center text-[#1877f2] text-sm hover:cursor-pointer hover:underline my-2">forgotten password?</p>
            <hr class="my-2">
            <button class="bg-[#42b72a] hover:bg-green-700 w-fit mx-auto my-2 px-4 text-xl border-none cursor-pointer leading-10 font-bold text-white rounded-md">Create New Account</button>
            <p class="absolute -bottom-20 md:-bottom-9"><span class="text-sm font-bold hover:cursor-pointer hover:underline">Create a Page </span> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
